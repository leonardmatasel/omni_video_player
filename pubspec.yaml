name: omni_video_player
description: "A Flutter widget for playing videos from YouTube, Vimeo, assets, and network sources â€” fully customizable and easy to integrate."
version: 3.0.19
homepage: https://github.com/leonardmatasel/omni_video_player
repository: https://github.com/leonardmatasel/omni_video_player
issue_tracker: https://github.com/leonardmatasel/omni_video_player/issues

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.0"

platforms:
  android:
  ios:
  web:

funding:
  - https://github.com/sponsors/leonardmatasel

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  video_player: ^2.10.0
  wakelock_plus: ^1.4.0
  synchronized: ^3.4.0

  visibility_detector: ^0.4.0+2
  volume_controller: ^3.4.0
  logger: ^2.6.2
  http: ^1.5.0
  web: ^1.1.1

  youtube_explode_dart: ^2.5.2

  webview_flutter: ^4.13.0
  webview_flutter_android: ^4.10.5
  webview_flutter_wkwebview: ^3.23.1
  webview_flutter_platform_interface: ^2.14.0


flutter:
  assets:
    - assets/youtube_player.html
    - assets/vimeo_player.html
  plugin:
    platforms:
      web:
        pluginClass: WebYoutubePlayerIframePlatform
        fileName: src/web/web_youtube_player_iframe_platform.dart

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  dartdoc: ^8.3.4

topics:
  - video
  - youtube
  - vimeo
  - player
  - video-player